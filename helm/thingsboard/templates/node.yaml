apiVersion: apps/v1
kind: {{ .Values.node.kind }}
metadata:
  name: {{ .Release.Name }}-node
  labels:
    {{- include "thingsboard.labels" . | nindent 4 }}
spec:
{{- if not .Values.node.autoscaling.enabled }}
  replicas: {{ .Values.node.replicaCount }}
{{- end }}
{{- if eq .Values.node.kind "StatefulSet" }}
  serviceName: tb-node
  podManagementPolicy: "Parallel"
{{- end }}
  selector:
    matchLabels:
      {{- include "thingsboard.selectorLabels-node" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.node.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "thingsboard.selectorLabels-node" . | nindent 8 }}
    spec:
      {{- with .Values.node.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thingsboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.node.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.node.securityContext | nindent 12 }}
          image: "{{ .Values.node.image.server | default .Values.global.image.server }}/{{ .Values.node.image.repository }}:{{ .Values.node.image.tag | default .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.node.image.pullPolicy | default .Values.global.image.pullPolicy}}
          ports:
          - containerPort: {{ .Values.node.port.http }}
            name: http
          - containerPort: {{ .Values.node.port.rpc }}
            name: rpc
          env:
          - name: TB_SERVICE_ID
            value: "tb-node"
          - name: TB_SERVICE_TYPE
            value: "monolith"
          - name: TB_QUEUE_TYPE
            value: "kafka"
          - name: ZOOKEEPER_ENABLED
            value: "true"
          - name: ZOOKEEPER_URL
            value: "{{ .Release.Name }}-zookeeper:2181"
          - name: TB_KAFKA_SERVERS
            value: "{{ .Release.Name }}-kafka-headless:9092"
          - name: JS_EVALUATOR
            value: "remote"
          - name: TRANSPORT_TYPE
            value: "remote"
          - name: HTTP_LOG_CONTROLLER_ERROR_STACK_TRACE
            value: "false"
          - name: CACHE_TYPE
            value: "redis"
          - name: REDIS_HOST
            value: "{{ .Release.Name }}-redis-master"
          envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-node-db-config
          volumeMounts:
            - mountPath: /config
              name: {{ .Release.Name }}-node-config
            - mountPath: /var/log/thingsboard
              name: {{ .Release.Name }}-node-logs
          readinessProbe:
            httpGet:
              path: /login
              port: http
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 360
            timeoutSeconds: 10
          resources:
            {{- toYaml .Values.node.resources | nindent 12 }}
      volumes:
        - name: {{ .Release.Name }}-node-config
          configMap:
            name: {{ .Release.Name }}-node-config
            items:
            - key: conf
              path:  thingsboard.conf
            - key: logback
              path:  logback.xml
        - name: {{ .Release.Name }}-node-logs
          emptyDir: {}
      {{- with .Values.node.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.node.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.node.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
